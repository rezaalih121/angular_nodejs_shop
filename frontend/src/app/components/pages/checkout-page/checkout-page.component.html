<div class="container">
    <div class="content">
        <app-title title="Order Form" fontSize="1.7rem"></app-title>
        <form [formGroup]="checkoutForm">
            <text-input [control]="fc.name" label="Name"></text-input>
            <text-input [control]="fc.address" label="Address"></text-input>
        </form>
        <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="map">
        <app-title title="Choose Your Address On Map" fontSize="1.7rem"></app-title>

        <!-- here [order] we are passing order object to the map component using the @Input() parameter -->
        <map [order]="order"></map>
    </div>
    <div class="buttons-container">
        <div>
            <button (click)="createOrder()">
                Go To Payment
            </button>
        </div>
    </div>
</div>
